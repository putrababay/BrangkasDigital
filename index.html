<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Secure Vault - Cloud Sync D1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        padding: 20px;
      }
      .container {
        background: #1e1e1e;
        padding: 25px;
        border-radius: 15px;
        border: 1px solid #333;
      }
      .form-control,
      .form-select {
        background-color: #2d2d2d;
        border: 1px solid #444;
        color: white !important;
      }
      .form-control:focus {
        background-color: #333;
        border-color: #0d6efd;
        box-shadow: none;
        color: white;
      }
      .modal-content {
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #444;
      }
      .input-group-text {
        background-color: #333;
        border: 1px solid #444;
        color: #0dcaf0;
        cursor: pointer;
      }
      .table-dark {
        --bs-table-bg: #1e1e1e;
      }
      #loginOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #121212;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background: #1e1e1e;
        border-radius: 15px;
        border: 1px solid #444;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="loginOverlay">
      <div class="login-card">
        <i class="fas fa-vault fa-4x text-warning mb-4"></i>
        <h4>Cloud Vault Access</h4>
        <p class="small text-muted">Tersinkronisasi dengan Cloudflare D1</p>
        <div class="mb-3 mt-4">
          <input
            type="password"
            id="loginKey"
            class="form-control text-center"
            placeholder="Masukkan SECRET_KEY" />
        </div>
        <button class="btn btn-primary w-100" onclick="attemptLogin()">
          BUKA BRANKAS
        </button>
      </div>
    </div>

    <div id="mainApp" style="display: none">
      <div class="container">
        <div
          class="d-flex justify-content-between align-items-center mb-4 text-wrap flex-wrap gap-2">
          <h3>
            <i class="fas fa-shield-halved text-warning"></i> Brankas Digital D1
          </h3>
          <div class="btn-group">
            <button class="btn btn-outline-info btn-sm" onclick="renderTable()">
              <i class="fas fa-sync"></i> Refresh
            </button>
            <button class="btn btn-primary btn-sm" onclick="openModalAdd()">
              <i class="fas fa-plus"></i> Akun Baru
            </button>
          </div>
        </div>

        <table
          id="accountTable"
          class="table table-dark table-hover dt-responsive nowrap"
          style="width: 100%">
          <thead>
            <tr>
              <th>Kategori</th>
              <th>Username</th>
              <th>Status Data</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Form Data</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="accountForm">
              <input type="hidden" id="editId" />
              <div class="mb-3">
                <label class="form-label">Kategori / Nama Aplikasi</label>
                <input
                  type="text"
                  id="kategori"
                  class="form-control"
                  placeholder="Contoh: Facebook, M-Banking"
                  required />
              </div>
              <div class="mb-3">
                <label class="form-label">Username / Email</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    required />
                  <span
                    class="input-group-text"
                    onclick="toggleView('password')"
                    ><i class="fas fa-eye" id="eye-password"></i
                  ></span>
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label class="form-label">PIN</label>
                  <input type="password" id="pin" class="form-control" />
                </div>
                <div class="col-6 mb-3">
                  <label class="form-label">Pola</label>
                  <input type="password" id="pola" class="form-control" />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Catatan Tambahan</label>
                <textarea id="riwayat" class="form-control" rows="2"></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100 py-2">
                <b>SIMPAN KE CLOUD</b>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
      let SESSION_KEY = sessionStorage.getItem("active_vault_key");
      let table = null;

      $(document).ready(function () {
        if (SESSION_KEY) showApp();
      });

      function attemptLogin() {
        const inputKey = $("#loginKey").val();
        if (inputKey.length < 4)
          return Swal.fire("Error", "Key terlalu pendek!", "error");

        SESSION_KEY = inputKey;
        sessionStorage.setItem("active_vault_key", inputKey);
        showApp();
      }

      function showApp() {
        $("#loginOverlay").fadeOut();
        $("#mainApp").show();
        renderTable();
      }

      async function renderTable() {
        Swal.fire({
          title: "Memuat Data...",
          didOpen: () => {
            Swal.showLoading();
          },
        });

        try {
          const response = await fetch("/api/accounts");
          const data = await response.json();

          if ($.fn.DataTable.isDataTable("#accountTable")) {
            $("#accountTable").DataTable().destroy();
          }

          let html = "";
          data.forEach((item) => {
            html += `<tr>
                <td><b>${item.kategori}</b></td>
                <td>${item.username}</td>
                <td><span class="badge bg-success"><i class="fas fa-lock"></i> Encrypted</span></td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-info" onclick="handleAction(${item.id}, 'view')"><i class="fas fa-eye"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="handleAction(${item.id}, 'delete')"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>`;
          });

          $("#tableBody").html(html);
          $("#accountTable").DataTable({ responsive: true });
          Swal.close();
        } catch (e) {
          Swal.fire("Error", "Gagal mengambil data dari Cloud D1", "error");
        }
      }

      async function handleAction(id, type) {
        // Ambil satu data spesifik dari API (atau filter dari local state)
        const response = await fetch("/api/accounts");
        const db = await response.json();
        const item = db.find((x) => x.id === id);

        try {
          // Dekripsi di sisi client
          const pass = CryptoJS.AES.decrypt(
            item.password,
            SESSION_KEY
          ).toString(CryptoJS.enc.Utf8);
          const pin = item.pin
            ? CryptoJS.AES.decrypt(item.pin, SESSION_KEY).toString(
                CryptoJS.enc.Utf8
              )
            : "-";
          const pola = item.pola
            ? CryptoJS.AES.decrypt(item.pola, SESSION_KEY).toString(
                CryptoJS.enc.Utf8
              )
            : "-";

          if (!pass) throw new Error("Key Salah");

          if (type === "view") {
            Swal.fire({
              title: item.kategori,
              html: `<div class="text-start bg-light p-3 rounded text-dark">
                        <b>User:</b> ${item.username}<br>
                        <b>Pass:</b> <span class="badge bg-danger">${pass}</span><br>
                        <b>PIN:</b> ${pin}<br><b>Pola:</b> ${pola}<br>
                        <hr><b>Note:</b> ${item.riwayat || "-"}</div>`,
            });
          } else if (type === "delete") {
            const res = await Swal.fire({
              title: "Hapus data ini?",
              showCancelButton: true,
              confirmButtonColor: "#d33",
            });
            if (res.isConfirmed) {
              await fetch(`/api/accounts?id=${id}`, { method: "DELETE" });
              renderTable();
            }
          }
        } catch (e) {
          Swal.fire("Gagal", "SECRET_KEY Anda salah atau data korup!", "error");
        }
      }

      $("#accountForm").on("submit", async function (e) {
        e.preventDefault();

        const dataBaru = {
          kategori: $("#kategori").val(),
          username: $("#username").val(),
          password: CryptoJS.AES.encrypt(
            $("#password").val(),
            SESSION_KEY
          ).toString(),
          pin: $("#pin").val()
            ? CryptoJS.AES.encrypt($("#pin").val(), SESSION_KEY).toString()
            : "",
          pola: $("#pola").val()
            ? CryptoJS.AES.encrypt($("#pola").val(), SESSION_KEY).toString()
            : "",
          riwayat: $("#riwayat").val(),
        };

        try {
          const response = await fetch("/api/accounts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dataBaru),
          });

          if (response.ok) {
            $("#myModal").modal("hide");
            renderTable();
            Swal.fire("Sukses", "Data tersimpan di Cloud D1", "success");
          }
        } catch (e) {
          Swal.fire("Error", "Gagal menyimpan ke database", "error");
        }
      });

      function openModalAdd() {
        $("#accountForm")[0].reset();
        $("#editId").val("");
        $("#modalTitle").text("Tambah Akun Baru");
        $("#myModal").modal("show");
      }

      function toggleView(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
